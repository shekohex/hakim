name: CI

on:
  push:
    branches:
      - main
    paths:
      - "devcontainers/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "devcontainers/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.find.outputs.variants }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find variants
        id: find
        run: |
          set -euo pipefail

          mapfile -t all_variants < <(ls -d devcontainers/.devcontainer/images/*/ 2>/dev/null | xargs -n1 basename | sort)
          declare -A selected_variants=()
          build_all=false

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          else
            base_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
          fi

          if [ -z "${base_sha}" ] || [ "${base_sha}" = "0000000000000000000000000000000000000000" ]; then
            mapfile -t changed_files < <(git ls-files)
          else
            mapfile -t changed_files < <(git diff --name-only "${base_sha}" "${head_sha}")
          fi

          for file in "${changed_files[@]}"; do
            case "${file}" in
              devcontainers/base/*|devcontainers/tooling/*|.github/workflows/ci.yml)
                build_all=true
                ;;
              devcontainers/.devcontainer/images/*)
                variant="$(echo "${file}" | cut -d/ -f4)"
                if [ -n "${variant}" ]; then
                  selected_variants["${variant}"]=1
                fi
                ;;
              devcontainers/.devcontainer/features/src/*)
                feature="$(echo "${file}" | cut -d/ -f5)"
                if [ -z "${feature}" ]; then
                  continue
                fi
                for cfg in devcontainers/.devcontainer/images/*/.devcontainer/devcontainer.json; do
                  variant="$(basename "$(dirname "$(dirname "${cfg}")")")"
                  if jq -e --arg feature "${feature}" '(.features // {} | keys | any(.; test("/" + $feature + "(:|$)")))' "${cfg}" >/dev/null; then
                    selected_variants["${variant}"]=1
                  fi
                done
                ;;
              devcontainers/.devcontainer/features/*)
                feature="$(echo "${file}" | cut -d/ -f4)"
                if [ -z "${feature}" ]; then
                  continue
                fi
                for cfg in devcontainers/.devcontainer/images/*/.devcontainer/devcontainer.json; do
                  variant="$(basename "$(dirname "$(dirname "${cfg}")")")"
                  if jq -e --arg feature "${feature}" '(.features // {} | keys | any(.; test("/" + $feature + "(:|$)")))' "${cfg}" >/dev/null; then
                    selected_variants["${variant}"]=1
                  fi
                done
                ;;
            esac
          done

          if [ "${build_all}" = "true" ] || [ "${#selected_variants[@]}" -eq 0 ]; then
            variants="$(printf '%s\n' "${all_variants[@]}" | jq -R -s -c 'split("\n") | map(select(length > 0))')"
          else
            variants="$(printf '%s\n' "${!selected_variants[@]}" | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')"
          fi

          echo "variants=${variants}" >> "${GITHUB_OUTPUT}"
          echo "Selected variants: ${variants}"

  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/base
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hakim-base:latest
            ghcr.io/${{ github.repository_owner }}/hakim-base:${{ github.run_id }}
          cache-from: |
            type=gha,scope=base
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hakim-cache:base
            ghcr.io/${{ github.repository_owner }}/hakim-base:latest
          cache-to: |
            type=gha,mode=max,scope=base
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hakim-cache:base,mode=max
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}

  build-tooling:
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push tooling image
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/tooling
          push: true
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/hakim-base:${{ github.run_id }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/hakim-tooling:latest
            ghcr.io/${{ github.repository_owner }}/hakim-tooling:${{ github.run_id }}
          cache-from: |
            type=gha,scope=tooling
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hakim-cache:tooling
            ghcr.io/${{ github.repository_owner }}/hakim-tooling:latest
          cache-to: |
            type=gha,mode=max,scope=tooling
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hakim-cache:tooling,mode=max
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}

  build-variants:
    runs-on: ubuntu-latest
    needs: [discover, build-tooling]
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJson(needs.discover.outputs.variants) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare ${{ matrix.variant }} config
        id: prepare
        run: |
          tmp_config="devcontainers/.devcontainer/images/${{ matrix.variant }}/.devcontainer/.ci.devcontainer.${{ github.run_id }}.json"
          jq --arg image "ghcr.io/${{ github.repository_owner }}/hakim-tooling:${{ github.run_id }}" '.image = $image' "devcontainers/.devcontainer/images/${{ matrix.variant }}/.devcontainer/devcontainer.json" > "$tmp_config"
          echo "config_file=$tmp_config" >> "$GITHUB_OUTPUT"

      - name: Build ${{ matrix.variant }} devcontainer
        uses: devcontainers/ci@v0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          subFolder: devcontainers
          configFile: ${{ steps.prepare.outputs.config_file }}
          imageName: ghcr.io/${{ github.repository_owner }}/hakim-${{ matrix.variant }}
          imageTag: latest,${{ github.run_id }}
          cacheFrom: |
            type=gha,scope=${{ matrix.variant }}
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hakim-cache:variant-${{ matrix.variant }}
            ghcr.io/${{ github.repository_owner }}/hakim-${{ matrix.variant }}:latest
          cacheTo: |
            type=gha,mode=max,scope=${{ matrix.variant }}
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/hakim-cache:variant-${{ matrix.variant }},mode=max
          push: always
          skipContainerUserIdUpdate: true
