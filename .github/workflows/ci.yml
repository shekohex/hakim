name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  packages: write
  contents: read

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/base
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hakim-base:latest
            ghcr.io/${{ github.repository_owner }}/hakim-base:${{ github.run_id }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

  build-php:
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PHP devcontainer
        uses: devcontainers/ci@v0.3
        with:
          subFolder: devcontainers
          configFile: devcontainers/.devcontainer/images/php/.devcontainer/devcontainer.json
          imageName: ghcr.io/${{ github.repository_owner }}/hakim-php
          cacheFrom: ghcr.io/${{ github.repository_owner }}/hakim-php
          push: always
