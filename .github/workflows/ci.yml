name: CI

on:
  push:
    branches:
      - main
    paths:
      - "devcontainers/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "devcontainers/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.find.outputs.variants }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find variants
        id: find
        run: |
          variants=$(ls -d devcontainers/.devcontainer/images/*/ 2>/dev/null | xargs -n1 basename | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "variants=$variants" >> $GITHUB_OUTPUT
          echo "Found variants: $variants"

  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest tool versions
        id: versions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CODER_VERSION=$(gh release view --repo coder/coder --json tagName -q '.tagName' | sed 's/^v//')
          CODE_SERVER_VERSION=$(gh release view --repo coder/code-server --json tagName -q '.tagName' | sed 's/^v//')
          echo "coder=$CODER_VERSION" >> $GITHUB_OUTPUT
          echo "code_server=$CODE_SERVER_VERSION" >> $GITHUB_OUTPUT
          echo "Resolved versions: coder=$CODER_VERSION, code-server=$CODE_SERVER_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/base
          push: true
          build-args: |
            CODER_VERSION=${{ steps.versions.outputs.coder }}
            CODE_SERVER_VERSION=${{ steps.versions.outputs.code_server }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/hakim-base:latest
            ghcr.io/${{ github.repository_owner }}/hakim-base:${{ github.run_id }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}

  build-tooling:
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push tooling image
        uses: docker/build-push-action@v6
        with:
          context: devcontainers/tooling
          push: true
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/hakim-base:${{ github.run_id }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/hakim-tooling:latest
            ghcr.io/${{ github.repository_owner }}/hakim-tooling:${{ github.run_id }}
          cache-from: type=gha,scope=tooling
          cache-to: type=gha,mode=max,scope=tooling
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}

  build-variants:
    runs-on: ubuntu-latest
    needs: [discover, build-tooling]
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJson(needs.discover.outputs.variants) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.variant }} devcontainer
        uses: devcontainers/ci@v0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          subFolder: devcontainers
          configFile: devcontainers/.devcontainer/images/${{ matrix.variant }}/.devcontainer/devcontainer.json
          imageName: ghcr.io/${{ github.repository_owner }}/hakim-${{ matrix.variant }}
          cacheFrom: type=gha,scope=${{ matrix.variant }}
          cacheTo: type=gha,mode=max,scope=${{ matrix.variant }}
          push: always
