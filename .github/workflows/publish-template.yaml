name: Publish Coder Template

on:
  push:
    branches:
      - main
    paths:
      - "coder/templates/**"
      - "coder/modules/**"
      - ".github/workflows/publish-template.yaml"
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  discover:
    name: Discover Templates
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.find.outputs.templates }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find templates
        id: find
        run: |
          # List directories in coder/templates, ignore hidden files/dirs
          # We use ls -d to get directories, basename to get just the folder name
          # jq to format as JSON array
          templates=$(find coder/templates -mindepth 1 -maxdepth 1 -type d -not -path '*/.*' | xargs -n1 basename | jq -R -s -c 'split("\n") | map(select(length > 0))')

          if ! echo "$templates" | jq -e 'index("hakim") and index("hakim-proxmox")' > /dev/null; then
            echo "Required templates not found. Expected both hakim and hakim-proxmox." >&2
            exit 1
          fi

          echo "Found templates: $templates"
          echo "templates=$templates" >> $GITHUB_OUTPUT

  validate:
    name: Validate ${{ matrix.template }}
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.discover.outputs.templates) }}
    env:
      CODER_TEMPLATE_DIR: "coder/templates/${{ matrix.template }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
          terraform_wrapper: false

      - name: Initialize Terraform
        run: terraform init
        working-directory: ${{ env.CODER_TEMPLATE_DIR }}

      - name: Validate Terraform template
        run: terraform validate
        working-directory: ${{ env.CODER_TEMPLATE_DIR }}

  publish:
    name: Publish ${{ matrix.template }}
    needs: [discover, validate]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJson(needs.discover.outputs.templates) }}
    env:
      CODER_TEMPLATE_NAME: "${{ matrix.template }}"
      CODER_TEMPLATE_DIR: "coder/templates/${{ matrix.template }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest Coder version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST_VERSION=$(gh release view --repo coder/coder --json tagName --jq .tagName | sed 's/^v//')
          echo "CODER_LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV

      - name: Cache Coder CLI
        id: cache-coder
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/coder
          key: coder-cli-${{ runner.os }}-${{ env.CODER_LATEST_VERSION }}

      - name: Install Coder CLI
        if: steps.cache-coder.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -fsSL https://coder.com/install.sh | sh -s -- \
            --method standalone \
            --prefix $HOME/.local \
            --version ${{ env.CODER_LATEST_VERSION }}
        env:
          CODER_INSTALL_VERSION: "${{ env.CODER_LATEST_VERSION }}"

      - name: Configure Coder CLI
        run: |
          # Ensure cached path is in PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "CODER_URL=${{ secrets.CODER_ACCESS_URL }}" >> $GITHUB_ENV
          echo "CODER_SESSION_TOKEN=${{ secrets.CODER_SESSION_TOKEN }}" >> $GITHUB_ENV

      - name: Get version details
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            # Use release body for message, handling multiline safely
            echo "message<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.body }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "version_name=nightly-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          fi

      - name: Push template to Coder
        run: |
          coder templates push ${{ env.CODER_TEMPLATE_NAME }} \
            --directory ${{ env.CODER_TEMPLATE_DIR }} \
            --name "${{ steps.vars.outputs.version_name }}" \
            --message "${{ steps.vars.outputs.message }}" \
            --yes
