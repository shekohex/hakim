name: Build LXC Templates

on:
  push:
    branches:
      - main
    paths:
      - "distrobuilder/**"
      - ".github/workflows/build-lxc-templates.yml"
  pull_request:
    paths:
      - "distrobuilder/**"
      - ".github/workflows/build-lxc-templates.yml"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.variant }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [base, php, dotnet, js, rust, elixir]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap rsync gnupg squashfs-tools curl xz-utils
          sudo snap install distrobuilder --classic
          echo "/snap/bin" >> "$GITHUB_PATH"

      - name: Build variant template
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo /snap/bin/distrobuilder --version
          sudo --preserve-env=PATH,GITHUB_TOKEN ./distrobuilder/scripts/build-variant.sh "${{ matrix.variant }}" "bookworm" "amd64"
          sudo chown -R "$USER:$USER" distrobuilder/out .tmp/distrobuilder || true

      - name: Verify variant checksums
        run: |
          set -euo pipefail
          cd "distrobuilder/out/${{ matrix.variant }}"
          ls -lah
          sha256sum -c sha256sums.txt
          test -f "hakim-${{ matrix.variant }}-bookworm-amd64.tar.xz"

      - name: Upload variant artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hakim-lxc-${{ matrix.variant }}
          path: distrobuilder/out/${{ matrix.variant }}

  verify:
    name: Verify matrix outputs
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all variant artifacts
        uses: actions/download-artifact@v4
        with:
          path: distrobuilder/out

      - name: Validate artifact completeness and checksums
        run: |
          set -euo pipefail
          variants=(base php dotnet js rust elixir)

          for variant in "${variants[@]}"; do
            artifact_dir="distrobuilder/out/hakim-lxc-${variant}"
            artifact_file="${artifact_dir}/hakim-${variant}-bookworm-amd64.tar.xz"
            checksum_file="${artifact_dir}/sha256sums.txt"

            test -d "${artifact_dir}"
            test -f "${artifact_file}"
            test -f "${checksum_file}"

            (
              cd "${artifact_dir}"
              sha256sum -c sha256sums.txt
            )
          done

          sha256sum distrobuilder/out/hakim-lxc-*/*.tar.xz > distrobuilder/out/sha256sums.txt
          sha256sum -c distrobuilder/out/sha256sums.txt

      - name: Upload consolidated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hakim-lxc-templates
          path: |
            distrobuilder/out/hakim-lxc-*
            distrobuilder/out/sha256sums.txt
